<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="js/todo.js"></script>
    <link href="css/custom.css" rel="stylesheet">
    <title>todo list</title>
    
  </head>


  <body>

    <div class="spacer0"></div>

    <div class="d-flex justify-content-center">

      <div class="framer">
        <table class="table table-responsive">
          <thead>
            <tr class="table-secondary">
              <th width="52px" class="title-task" scope="col"></th>
              <th width="400px"class="title-check" scope="col">To-do List</th>
              <th width="82px"class="title-button" scope="col"></th>
            </tr>
          </thead>
          <tbody id="tasks"></tbody>
        </table>
      </div>

    </div>

    <div class="spacer0"></div>

    <div class="d-flex justify-content-center"> 
      <div class="controls framer row">
        <form class="mr-auto p-2" id="add-task">
          <input type="text" id="task-input" placeholder="task" required/>
          <button class="btn btn-light btn-sm">Add Task</button>
        </form>
        <div class="d-flex align-items-center">
          <button id="show-all" class="show-all btn-light btn-sm active">all</button>
          <button class="show-active btn-light btn-sm">active</button>
          <button class="show-done btn-light btn-sm">done</button>
        </div>
      </div>
    </div>

  </body>
</html>
