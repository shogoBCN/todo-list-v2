<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

    <script src="js/cart.js"></script>

    <link href="css/custom.css" rel="stylesheet">

    <title>Simple Cart</title>
  </head>

  <body>

    <div class="spacer0"></div>

    <div class="container framer">
      <table class="table table-responsive">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col"></th>
            <th scope="col">total Item Price</th>
          </tr>
        </thead>
        <tbody>
        <tbody>
          <tr class="items">
            <td class="name col-7">Sample Item 1</td>
            <td class="single-price"><div>20.12€</div></td>
            <td class="quantity"><input class="small-input" type="number" value="1" required/></td>
            <td><button class="btn btn-light btn-sm remove">remove</button></td>
            <td class="total-price col-2"></td>
          </tr>
        </tbody>
        <tbody>
          <tr class="items">
            <td class="name col-7">Sample Item 2</td>
            <td class="single-price"><div>50.36€</div></td>
            <td class="quantity"><input class="small-input" type="number" value="2" required/></td>
            <td><button class="btn btn-light btn-sm remove">remove</button></td>
            <td class="total-price col-2"></td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <td></td><td></td><td></td>
            <td class="final-price-label">Final Price</td>
            <td class="final-price"><div>asdasd</div></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="spacer0"></div>

    <div class="container framer"> 
      <form id="add-item">
        <input type="text" id="item-name" placeholder="item Name" required/>
        <input type="number" step="0.01" id="item-price" class="no-spin" placeholder="item Price" required/>
        <button class="btn btn-light btn-sm">add Item</button>
      </form>
    </div>
  </body>
</html>
